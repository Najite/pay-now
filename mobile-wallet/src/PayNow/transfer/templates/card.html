{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="gradient-custom">
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 col-lg-5 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <form method="post" action="{% url 'transfer:card_fund' %}">
                {% csrf_token %}
                <div class="form-outline">
                  {{ form.amount}}
                  <label class="form-label" for="{{ form.amount.id_for_label }}">Amount</label>
                </div>

                
                <div class="form-outline">
                  {{ form.email}}
                  <label class="form-label" for="{{ form.email.id_for_label }}">email</label>
                </div>

                

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-outline">
                     {{ form.card_number }}
                    <label class="form-label" for="{{ form.card_number.id_for_label">Card Number</label>
                  </div>
                  <img src="https://img.icons8.com/color/48/000000/visa.webp" alt="visa" width="64px" />
                </div>
  
                <div class="d-flex justify-content-between align-items-center mb-4">
                 
                  <div class="form-outline">
                    {{ form.full_name }}
                    <label class="form-label" for="{{ form.full_name.id_for_label">Cardholder's Name</label>
                  </div>
                </div>
  
                <div class="d-flex justify-content-between align-items-center pb-2">
                  <div class="form-outline">
                    
                      {{ form.expiry_month}}
                    <label class="form-label" for="{{ form.expiry_month.id_for_label">Month</label>
                  </div>

                  <div class="form-outline">
                    {{ form.expiry_year}}
                    <label class="form-label" for="{{ form.expiry_year.id_for_label }}">Year</label>
                  </div>

                  <div class="form-outline">
                    {{ form.cvv }}
                    <label class="form-label" for="{{ form.cvv.id_for_label }}">Cvv</label>
                  </div>

                 

                  <button type="submit" class="btn btn-info btn-lg btn-rounded">
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    
{% endblock content %}
